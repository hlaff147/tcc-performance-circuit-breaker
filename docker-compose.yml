networks:
  tcc-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:


services:
  # --- 1. APLICAÇÃO ---

  servico-adquirente:
    build:
      context: ./services/acquirer-service
      dockerfile: Dockerfile
    container_name: servico-adquirente
    ports:
      - "8081:8081"
    healthcheck:
      test: [ "CMD", "curl", "-sf", "http://localhost:8081/actuator/health" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - tcc-network

  servico-pagamento:
    build:
      context: ./services/payment-service-${PAYMENT_SERVICE_VERSION:-v1}
      dockerfile: Dockerfile
    container_name: servico-pagamento
    ports:
      - "8080:8080"
    depends_on:
      servico-adquirente:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-sf", "http://localhost:8080/actuator/health" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - tcc-network
    # IMPORTANTE: Este serviço deve ter as dependências do Actuator e Prometheus:
    # 'spring-boot-starter-actuator' e 'micrometer-registry-prometheus'

    # V2 - Circuit Breaker (Resilience4j)
  servico-pagamento-v2:
    build:
      context: ./services/payment-service-v2
      dockerfile: Dockerfile
      args:
        - CB_PROFILE=${CB_PROFILE:-equilibrado}
    container_name: servico-pagamento-v2
    ports:
      - "8082:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${CB_PROFILE:-equilibrado}
    depends_on:
      servico-adquirente:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-sf", "http://localhost:8080/actuator/health" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - tcc-network

  # V3 - Retry com Backoff Exponencial
  servico-pagamento-v3:
    build:
      context: ./services/payment-service-v3
      dockerfile: Dockerfile
    container_name: servico-pagamento-v3
    ports:
      - "8083:8080"
    depends_on:
      servico-adquirente:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-sf", "http://localhost:8080/actuator/health" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - tcc-network

  # --- 2. ECOSSISTEMA DE TESTE E MONITORAMENTO ---

  k6-tester:
    image: grafana/k6:latest
    container_name: k6-tester
    entrypoint: [ "/bin/sh" ]
    command: [ "-c", "while true; do sleep 3600; done" ]
    volumes:
      - ./k6/scripts:/scripts # Mapeia os scripts k6
      - ./k6/results:/scripts/results # Mapeia a pasta de resultados
    depends_on:
      servico-pagamento:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    networks:
      - tcc-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: cadvisor
    ports:
      - "8088:8080" # Porta para UI do cAdvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - tcc-network

  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: prometheus
    ports:
      - "9095:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command: --config.file=/etc/prometheus/prometheus.yml
    depends_on:
      - cadvisor
      - servico-pagamento
    networks:
      - tcc-network

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - tcc-network
