server:
  port: 8080

spring:
  application:
    name: payment-service-v2
  profiles:
    active: ${CB_PROFILE:equilibrado}

---
# PERFIL EQUILIBRADO - Recomendado para a maioria dos casos
spring:
  config:
    activate:
      on-profile: equilibrado

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        eventConsumerBufferSize: 100
    instances:
      adquirente-cb:
        # Threshold de falhas: 50% (equilibrado)
        failureRateThreshold: 50
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 5
        registerHealthIndicator: true
        slowCallDurationThreshold: 2000ms
        slowCallRateThreshold: 80
        automaticTransitionFromOpenToHalfOpenEnabled: true
        recordExceptions:
          - java.net.SocketTimeoutException
          - java.net.ConnectException
          - java.io.IOException
          - feign.FeignException
          - org.springframework.web.client.HttpServerErrorException
        
  timelimiter:
    instances:
      adquirente-cb:
        timeoutDuration: 2500ms
        cancelRunningFuture: true

---
# PERFIL CONSERVADOR - Prioriza disponibilidade
spring:
  config:
    activate:
      on-profile: conservador

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        eventConsumerBufferSize: 100
    instances:
      adquirente-cb:
        # Threshold de falhas: 60% (mais tolerante)
        failureRateThreshold: 60
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 30
        minimumNumberOfCalls: 15
        waitDurationInOpenState: 15s
        permittedNumberOfCallsInHalfOpenState: 10
        registerHealthIndicator: true
        slowCallDurationThreshold: 3000ms
        slowCallRateThreshold: 90
        automaticTransitionFromOpenToHalfOpenEnabled: true
        recordExceptions:
          - java.net.SocketTimeoutException
          - java.net.ConnectException
          - java.io.IOException
          - feign.FeignException
          - org.springframework.web.client.HttpServerErrorException
        
  timelimiter:
    instances:
      adquirente-cb:
        timeoutDuration: 3000ms
        cancelRunningFuture: true

---
# PERFIL AGRESSIVO - Proteção máxima
spring:
  config:
    activate:
      on-profile: agressivo

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        eventConsumerBufferSize: 100
    instances:
      adquirente-cb:
        # Threshold de falhas: 30% (reage rápido)
        failureRateThreshold: 30
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 3
        registerHealthIndicator: true
        slowCallDurationThreshold: 1500ms
        slowCallRateThreshold: 50
        automaticTransitionFromOpenToHalfOpenEnabled: true
        recordExceptions:
          - java.net.SocketTimeoutException
          - java.net.ConnectException
          - java.io.IOException
          - feign.FeignException
          - org.springframework.web.client.HttpServerErrorException
        
  timelimiter:
    instances:
      adquirente-cb:
        timeoutDuration: 1500ms
        cancelRunningFuture: true

---
# Configurações comuns de management (aplicadas a todos os perfis)
spring:
  config:
    activate:
      on-profile: default

management:
  endpoints:
    web:
      exposure:
        include: health,info,circuitbreakers,circuitbreakerevents,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    prometheus:
      enabled: true
    circuitbreakers:
      enabled: true
  health:
    circuitbreakers:
      enabled: true
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    tags:
      application: payment-service-v2
      version: v2
      experiment: circuit-breaker-tcc
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
        resilience4j.circuitbreaker.calls: true
        payment.processing.time: true
      percentiles:
        http.server.requests: 0.5, 0.9, 0.95, 0.99
        resilience4j.circuitbreaker.calls: 0.5, 0.9, 0.95, 0.99
        payment.processing.time: 0.5, 0.9, 0.95, 0.99
      slo:
        http.server.requests: 100ms, 200ms, 500ms, 1s, 2s, 5s
